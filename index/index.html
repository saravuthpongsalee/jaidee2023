    function showMap() {

      var marker = new google.maps.Marker({

        animation: google.maps.Animation.BOUNCE

      marker.setMap(map);
      document.getElementById("showtext").style.display = "block";

    function sendFlex() {
      var altText = document.getElementById("textBox1").value;
      var message = document.getElementById("textBox2").value;
      // document.getElementById("demo").innerHTML = message;

      liff.init({ liffId: "2000563749-xo0QX4Ny" });
      // liff.id equals to liffId
      liff.ready.then(() => {
        liff.shareTargetPicker([
          {
            type: "flex",
            altText: altText,
            contents: JSON.parse(message),
          },
        ])
          .then(() => {
            Swal.fire({
              position: "center",
              icon: "success",
              title: "‡∏™‡πà‡∏á Flex ‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢ !",
              showConfirmButton: false,
              timer: 1500,
            });
            document.getElementById("textBox1").value = "";
            document.getElementById("textBox2").value = "";

            console.log("message sent");
          })
          .catch((err) => {
            console.log("error", err);
          });
      });
    }
